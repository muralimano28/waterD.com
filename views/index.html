<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WaterD.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	</head>
	<body ng-app = 'waterdapp'>
		<div class="container">
			<div class="page-header">
				<h1>WaterD.com <small style="font-size:0.4em">Water at your doorstep</small></h1>
			</div>
			<div>
				<ul class="nav nav-pills">
					<li><a href="/login"><button class="btn btn-primary btn-lg btn-block">Login</button></a></li>
					<li><a href="/signup"><button class="btn btn-primary btn-lg btn-block">Signup</button></a></li>
				</ul>
			</div>
			<form class="col-md-6" method = "post" action="/login">
				<div class="form-group">
					<p> <b> Username : </b> </p>
					<input type="text" class="form-control input-lg" placeholder="Username">
				</div>
				<div class="form-group">
					<p> <b> Password : </b> </p>
					<input type="password" class="form-control input-lg" placeholder="Password">
				</div>
				<div class="col-md-3">
					<button class="btn btn-primary btn-lg btn-block" >Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
